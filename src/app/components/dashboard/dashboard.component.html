<div class="container custom-flex m-top-5">
  <app-company-summary></app-company-summary>
  <div class="tabs-details">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="home-tab"
          data-bs-toggle="tab"
          data-bs-target="#home"
          type="button"
          role="tab"
          aria-controls="home"
          aria-selected="true"
        >
          Overview
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="profile-tab"

          type="button"
          role="tab"
          aria-controls="profile"

        >
          ESG Analysis
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="contact-tab"

          type="button"
          role="tab"
          aria-controls="contact"
          aria-selected="false"

          News
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div

        id="home"

      <div

      <div
